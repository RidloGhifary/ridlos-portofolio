name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: LS -la
        run: |
          pwd 
          ls -la

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e

            # if repo doesn't exist, clone it
            if [ ! -d "${{ secrets.DEV_VPS_WORKDIR }}/.git" ]; then
                echo "Repo not found. Cloning fresh..."
                mkdir -p $(dirname "${{ secrets.DEV_VPS_WORKDIR }}")
                git clone git@github.com:<your-username>/<your-repo>.git "${{ secrets.DEV_VPS_WORKDIR }}"
            fi

            cd "${{ secrets.DEV_VPS_WORKDIR }}"

            # update code
            git fetch origin main
            git reset --hard origin/main

            # restart app
            docker compose down
            docker compose up -d --build
            docker ps
